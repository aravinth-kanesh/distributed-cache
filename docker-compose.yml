services:
  dcache:
    build: .
    ports:
      - "6379:6379"
      - "9090:9090"
    volumes:
      - dcache-data:/data
    command: ["--dir", "/data", "--appendonly", "--metrics-port", "9090"]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  dcache-data:
